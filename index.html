<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura+ | Buona giornata</title>

    <style>
        /* Stili Generali */
        :root {
            --primary-color: #9370DB; /* Viola chiaro, simile a quello negli screenshot */
            --background-light: #F0F0F0; /* Sfondo chiaro */
            --card-background: #FFFFFF;
            --text-dark: #333;
            --text-light: #666;
            --border-radius: 15px;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Allinea in alto */
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 400px; /* Larghezza massima simile agli screenshot */
            background-color: var(--card-background);
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden; /* Per arrotondare gli angoli dell'header */
            margin: 20px; /* Spazio intorno al contenitore principale */
        }

        /* Header */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: left;
            position: relative;
            padding-bottom: 30px; /* Spazio per la freccia */
        }

        .header .greeting {
            margin: 0 0 10px 0;
            font-size: 1.8em;
            font-weight: bold;
        }

        .header .user-info {
            margin: 5px 0;
            font-size: 0.95em;
            opacity: 0.9;
        }

        .header .user-info a {
            color: white;
            text-decoration: underline;
        }

        .user-details-toggle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(50%); /* Centra e sposta in basso */
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .arrow-down, .arrow-up {
            font-size: 1.5em;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .arrow-up {
            transform: rotate(180deg);
        }

        .additional-info {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
            text-align: left;
            margin-top: 20px; /* Spazio tra le info e le card */
            color: white; /* Assicura che il testo rimanga bianco */
        }

        .additional-info.expanded {
            max-height: 100px; /* Altezza sufficiente per il contenuto */
            opacity: 1;
        }

        /* Main Content - Cards */
        .main-content {
            padding: 20px;
            padding-top: 40px; /* Spazio per la freccia che "spunta" dall'header */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spazio tra le card */
        }

        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Allinea il contenuto a sinistra */
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            background-color: var(--primary-color);
            width: 60px;
            height: 60px;
            border-radius: 10px; /* Bordi leggermente arrotondati come nell'immagine */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em; /* Dimensione dell'icona (se usi unicode) */
            color: white;
            margin-bottom: 15px;
        }

        .card-icon svg {
            width: 36px; /* Dimensione dell'icona SVG */
            height: 36px;
        }

        .card h2 {
            margin: 0 0 8px 0;
            font-size: 1.3em;
            color: var(--text-dark);
        }

        .card p {
            margin: 0;
            font-size: 0.9em;
            color: var(--text-light);
            line-height: 1.4;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.appspot.com",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };

        // Inizializza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        // Ottieni i servizi di autenticazione e Firestore
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="greeting">Buona giornata</h1>
            <p class="user-info" id="userEmail">caricamento...</p>
            <p class="user-info" id="userBalance">Caricamento saldo...</p>
            <div class="user-details-toggle">
                <span id="toggleDetailsBtn" class="arrow-down">&#9660;</span>
                <div class="additional-info" id="additionalUserInfo">
                    <p><strong>UID:</strong> <span id="userUid">caricamento...</span></p>
                    <p><strong>Badge:</strong> <span id="userBadge">caricamento...</span></p>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="card" id="taskCard">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"/></svg>
                </div>
                <h2>Le task disponibili</h2>
                <p>Visita le task disponibili per guadagnare saldo digitale e...</p>
            </div>

            <div class="card" id="supportCard">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/></svg>
                </div>
                <h2>Supporto</h2>
                <p>Visita il nostro centro assistenza 24/7 per supporto</p>
            </div>

            <div class="card" id="settingsCard">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.09-.75-1.71-1.02L12 2.15c-.05-.21-.25-.35-.47-.35H9.47c-.22 0-.42.14-.47.35L7.02 4.03c-.62.27-1.19.62-1.71 1.02l-2.49-1c-.22-.08-.49 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.64-.07.98 0 .34.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.09.75 1.71 1.02l.36 1.83c.05.21.25.35.47.35h2.94c.22 0-.42-.14-.47-.35l-.36-1.83c.62-.27 1.19-.62 1.71-1.02l2.49 1c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-2.01-1.72c.04.32.07.64.07.98s-.03.66-.07.98l-1.4 1.09c-.53.41-1.27.65-2.07.65H15c-.13 0-.25.04-.35.12l-.76.62c-.08.07-.15.15-.23.23l-1.09 1.4c-.32.04-.64.07-.98.07-.34 0-.66-.03-.98-.07l-1.09-1.4c-.08-.08-.15-.16-.23-.23l-.76-.62c-.1-.08-.22-.12-.35-.12H9.25c-.81 0-1.54-.24-2.07-.65l-1.4-1.09c-.04-.32-.07-.64-.07-.98s.03-.66.07-.98l1.4-1.09c.53-.41 1.27-.65 2.07-.65H9c.13 0 .25-.04.35-.12l.76-.62c.08-.07.15-.15.23-.23l1.09-1.4c.32-.04.64-.07.98-.07s.66.03.98.07l1.09 1.4c.08.08.15.16.23.23l.76.62c.1.08.22.12.35.12H15c.81 0 1.54.24 2.07.65l1.4 1.09zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                </div>
                <h2>Impostazioni</h2>
                <p>Gestisci il tuo account Aura+</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleDetailsBtn = document.getElementById('toggleDetailsBtn');
            const additionalUserInfo = document.getElementById('additionalUserInfo');
            const userEmailElem = document.getElementById('userEmail');
            const userBalanceElem = document.getElementById('userBalance');
            const userUidElem = document.getElementById('userUid');
            const userBadgeElem = document.getElementById('userBadge');

            const taskCard = document.getElementById('taskCard');
            const supportCard = document.getElementById('supportCard');
            const settingsCard = document.getElementById('settingsCard');

            // Funzione per la gestione del toggle delle info utente aggiuntive
            if (toggleDetailsBtn && additionalUserInfo) {
                toggleDetailsBtn.addEventListener('click', () => {
                    additionalUserInfo.classList.toggle('expanded');
                    if (additionalUserInfo.classList.contains('expanded')) {
                        toggleDetailsBtn.innerHTML = '&#9650;'; // Freccia in su
                        toggleDetailsBtn.classList.remove('arrow-down');
                        toggleDetailsBtn.classList.add('arrow-up');
                    } else {
                        toggleDetailsBtn.innerHTML = '&#9660;'; // Freccia in giÃ¹
                        toggleDetailsBtn.classList.remove('arrow-up');
                        toggleDetailsBtn.classList.add('arrow-down');
                    }
                });
            }

            // --- Gestione della navigazione tra le pagine ---
            if (taskCard) {
                taskCard.addEventListener('click', () => {
                    window.location.href = 'tasks.html';
                });
            }

            if (supportCard) {
                supportCard.addEventListener('click', () => {
                    window.location.href = 'support.html';
                });
            }

            if (settingsCard) {
                settingsCard.addEventListener('click', () => {
                    window.location.href = 'settings.html';
                });
            }

            // --- Logica Firebase ---
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    userEmailElem.textContent = user.email;
                    userUidElem.textContent = user.uid;

                    const userDocRef = db.collection('users').doc(user.uid);
                    try {
                        const doc = await userDocRef.get();
                        if (doc.exists) {
                            const userData = doc.data();
                            const saldo = userData.saldo !== undefined ? userData.saldo : 0;
                            const badge = userData.badge || 'Nessun badge';

                            userBalanceElem.innerHTML = `${saldo} di saldo <a href="#" id="saldoLink">Vai alla pagina saldo</a>`;
                            userBadgeElem.textContent = badge;

                            const saldoLink = document.getElementById('saldoLink');
                            if (saldoLink) {
                                saldoLink.addEventListener('click', (e) => {
                                    e.preventDefault();
                                    window.location.href = 'balance.html';
                                });
                            }
                        } else {
                            console.log("Nessun dato utente trovato in Firestore per questo UID.");
                            userBalanceElem.innerHTML = `0 di saldo <a href="#" id="saldoLink">Vai alla pagina saldo</a>`;
                            userBadgeElem.textContent = "Nessun badge";
                            const saldoLink = document.getElementById('saldoLink');
                            if (saldoLink) {
                                saldoLink.addEventListener('click', (e) => {
                                    e.preventDefault();
                                    window.location.href = 'balance.html';
                                });
                            }
                        }
                    } catch (error) {
                        console.error("Errore nel recupero dati utente da Firestore:", error);
                        userBalanceElem.innerHTML = `Errore saldo <a href="#" id="saldoLink">Vai alla pagina saldo</a>`;
                        userBadgeElem.textContent = "Errore badge";
                        const saldoLink = document.getElementById('saldoLink');
                        if (saldoLink) {
                            saldoLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                window.location.href = 'balance.html';
                            });
                        }
                    }
                } else {
                    console.log("Utente non autenticato. Reindirizzamento alla pagina di login...");
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
